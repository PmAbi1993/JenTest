name: Build and Test
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Build and test
        run: |
          set -o pipefail &&
          xcodebuild test -scheme JenTest -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.5' | xcpretty
