name: Build and Test
on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Build and test
        run: |
          set -o pipefail
          # Find an available iPhone simulator and use it for the test
          DESTINATION_SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone" | head -n 1 | awk -F'[()]' '{ for(i=1; i<=NF; i++) if($i ~ /[0-9A-F]{8}-([0-9A-F]{4}-){3}[0-9A-F]{12}/) print $i }' | head -n 1)

          if [ -z "$DESTINATION_SIMULATOR_ID" ]; then
            echo "Could not find an available iPhone simulator."
            exit 1
          fi

          echo "Found simulator with ID: $DESTINATION_SIMULATOR_ID"
          xcodebuild test -scheme JenTest -destination "id=$DESTINATION_SIMULATOR_ID" | xcpretty
