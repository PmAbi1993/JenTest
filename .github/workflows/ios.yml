name: iOS CI – build & test

on:
  # Build on every PR targeting main and every push to main
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-14            # Apple-silicon runner with Xcode 16.x
    timeout-minutes: 30

    steps:
      # 1. Checkout source
      - uses: actions/checkout@v4

      # 2. Select the Xcode version you want
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'  # ⇠ pin or use 'latest-stable'

      # 3. Build **and** test your default scheme on the simulator
      - name: Build & Run Tests
        run: |
          set -o pipefail
          xcodebuild \
            -project JenTest.xcodeproj \
            -scheme JenTest \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            clean test